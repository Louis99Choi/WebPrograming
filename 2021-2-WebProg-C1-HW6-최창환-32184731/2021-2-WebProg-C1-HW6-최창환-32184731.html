<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>2021-2-WebProg-C1-HW6-최창환-32184731</title>
	<style>
		h3{text-align:center;}
	</style>
	<script>
		function printStar(n){
			// prompt를 통해 입력받은 문자열 n을 실수로 변환.
			n=parseFloat(n);
			// 이후 변환된 n을 Number.isInteger()를 통해 검사하여 인자로 주어진 값이 정수인지 판별.
			// 문제에서 실수와 문자열, 양의 정수가 입력되지 않은 경우 모두에 대해서 "입력 오류 입니다."를 출력하라고 하였기 때문에 이와 같은 방법을 통해 정수인지 실수인지도 판별.
			if(Number.isInteger(n) && n>=0){
				for(i=1;i<=n;i++){
					for(j=0;j<i;j++){
						document.write("*");
					}
					document.write("<br>");
				}
			}else{
				document.write("입력 오류 입니다.");
			}
		}
	</script>
</head>

<body>
	<h3>별 문자 출력하기</h3>
	<hr>
	<script>
		var input=prompt("정수를 입력하세요","");
		//printStar함수를 호출하며 input을 인자로 전달한다.
		printStar(input);
	</script>
</body>
</html>
